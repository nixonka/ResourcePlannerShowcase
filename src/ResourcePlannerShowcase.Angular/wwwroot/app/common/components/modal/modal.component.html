<div class="modal-open">
    <div class="modal bs-example-modal-lg fade in" tabindex="-1" style="display:block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 20%">
                                    Projects
                                </th>

                                <th *ngFor="let date of teamService.mondaysOfMonth">
                                    {{ date | date:'shortDate' }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of employee.projects">
                                <td>{{ project.prjectName }}</td>
                                <td *ngFor="let date of teamService.mondaysOfMonth;let i=index;">
                                    <input [(ngModel)]="employee.projectActivities[i].work" value="getWork(project.id, i)">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
