<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">
                Name
            </th>
            <th>
                Jan
            </th>
            <th>
                Feb
            </th>
            <th>
                Mar
            </th>
            <th>
                Mai
            </th>
            <th>
                Jun
            </th>
            <th>
                Jul
            </th>
            <th>
                Aug
            </th>
            <th>
                Sep
            </th>
            <th>
                Oct
            </th>
            <th>
                Nov
            </th>
            <th>
                Dec
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ts.employees">
            <td>{{item.name}}</td>
            <td *ngFor="let month of item.monthlyUtilization">%</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="13"></td>
        </tr>
    </tfoot>
</table>

<button (click)="test()"></button>
