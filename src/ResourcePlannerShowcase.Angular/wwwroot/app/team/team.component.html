
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">
                Name
            </th>
            <th>
                Jan
            </th>
            <th>
                Feb
            </th>
            <th>
                Mar
            </th>
            <th>
                Apr
            </th>
            <th>
                Mai
            </th>
            <th>
                Jun
            </th>
            <th>
                Jul
            </th>
            <th>
                Aug
            </th>
            <th>
                Sep
            </th>
            <th>
                Oct
            </th>
            <th>
                Nov
            </th>
            <th>
                Dec
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ts.employees">
            <td>{{item.name}}</td>
            <td *ngFor="let month of item.monthlyUtilization"
                (click)='openModal(month.month, item.id)'>
                {{ month.utilization | percent:'.2' }}
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="13"></td>
        </tr>
    </tfoot>
</table>

<modal *ngIf="showModal" (onClose)="onClose($event)"
       [teamService]="ts"
       [selectedMonth]="selectedMonth"
       [selectedEmployee]="selectedEmployee">
</modal>

<button (click)="test()"></button>
